{% extends 'post.html' %}

{% load static %}
{% block content %}

<div id="post-form" class="d-flex justify-content-center">
    <form action="{% url 'main:update' post.id %}" method="POST" enctype="multipart/form-data" id="form-box" class="mt-5">
        {%csrf_token%}
        <label for="title" class="form-label">제목 :</label>
        <input type="text" class="form-control" id="post_title" name="title" value="{{ post.title }}"/>
        <label for="body" class="form-label">내용 :</label>
        <textarea type="text" class="form-control" name="body" id="body" cols="80" rows="5">{{ post.body }}</textarea>
        <button type="submit">제출</button>
    </form>
</div>

{% endblock %}
